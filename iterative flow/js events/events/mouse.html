<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>HTML EVENTS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <h1 Id="h1">different events</h1>
    <input type ="text" placeholder="onkeydown"
    onkeydown ="document.getElementById('h1').style.color=this.value">
    <input type ="text" placeholder="onkeyup"
    onkeyup="document.getElementById('h1').style.color=this.value">
    <input type ="text" placeholder="onkeypress"
    onkeypress= "alert(this.value)">

    




    
</body>
</html>
